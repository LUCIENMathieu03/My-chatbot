<!DOCTYPE html>
<html lang="fr">
  <head>
  <meta charset="utf-8"/>
  <title>Chatbot</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div class="chatbot-app">
    <!-- Sidebar contacts -->
    <div class="contact-container">
      <div class="contact-header">
        <h2><i class="fas fa-comment-dots"></i> ChatBot { Hello-world Team }</h2>
      </div>
      <div class="contact-searchbar">
        <div class="contact-searchbar-icon">
          <i class="fas fa-search"></i>
        </div>
        <input class="contact-searchbar-input" type="text" name="contactSearch" placeholder="Search">
      </div>
      <div class="contact-users">
      </div>
    </div>
    <div class="toggle-contact">
      <i class="fas fa-angle-double-right"></i>
    </div>
    <!-- Chat -->
    <div class="chat-container">
      <div class="chat-header">
      </div>
      <div class="messages-container">
      </div>
      <div class="chat-input-container">
        <input class="chat-input" placeholder="Write your message ..."/>
        <div class="chat-input-send">
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
